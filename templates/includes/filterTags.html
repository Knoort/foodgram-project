{% load recipe_filters %}
    <li class="tags__item">
        <a
            id="{{ tag.name }}"
            class="tags__checkbox tags__checkbox_style_{{ tag.color }}
            tags__checkbox{% if tag.checked %}_active{% endif %}"
            href="?{{ tag.link }}"
        ></a>
        <span class="tags__label">{{ tag.display_name }}</span>
    </li>
